<form [formGroup]="songForm" (ngSubmit)="onSubmit()">

  <label>
    Piosenka:
    <input type="text" formControlName="name" required>
  </label>

  <br />
  <button type="submit" [disabled]="!songForm.valid">Submit</button>



</form>

<div class="list">
  <p (click)="selectSong(song.id)" *ngFor="let song of songs"> {{song.name}}</p>
</div>

<button id="notePopup" (click)="showPopup()" >dodaj nuty</button>
<p-dialog header="Dodawanie zdjecia" [(visible)]="display">
    
  <app-photo (photoAdded)="closeDialog()"></app-photo>
</p-dialog>
