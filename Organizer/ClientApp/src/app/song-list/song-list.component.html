<form [formGroup]="songForm" (ngSubmit)="onSubmit()">

  <label>
    Piosenka:
    <input type="text" formControlName="name" required>
  </label>

  <br />
  <button type="submit" [disabled]="!songForm.valid">Submit</button>



</form>

<div class="list">
 <p *ngFor="let song of songs"> {{song.name}}</p>
</div>
