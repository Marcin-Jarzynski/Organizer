<h2>Logowanie</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <label>
    Login:
    <input type="text" formControlName="login">
  </label>

  <label>
    Hasło:
    <input type="password"s formControlName="password">
  </label>
  <br/>
  <button  type="submit" [disabled]="!loginForm.valid">Zaloguj się</button>

</form>

<p *ngIf="wrong">Wrong login or password</p>
