<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <select name="instruments">
    <option *ngFor="let instrument of instruments">{{instrument.name}}</option>
  </select>
  <select name="songs">
    <option *ngFor="let song of songs">{{song.name}}</option>
  </select>
  <input class="form-control" type="file" formControlName="zdjecie" (change)="fileChange($event)">
  <button type="submit">Zapisz</button>
</form>
